<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/static/css/font.css}">
        <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
        <link rel="stylesheet" th:href="@{/static/css/theme4.css}">
        <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid" style="font-size: 18px;">
            <div class="layui-row">
                <form class="layui-form" th:each="student:${student}">
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          姓名：
                      </label>
                      <div class="layui-form-mid layui-word-aux" th:text="${student.name}">

                      </div>
                  </div>
                  <hr>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          学号：
                      </label>
                      <div class="layui-form-mid layui-word-aux" th:text="${student.stu_id}">

                      </div>
                  </div>
                  <hr>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          性别：
                      </label>
                      <div class="layui-form-mid layui-word-aux" th:text="${student.gender}">

                      </div>
                  </div>
                  <hr>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            类型：
                        </label>
                        <div class="layui-form-mid layui-word-aux" th:text="${student.perms}=='student'?'学生':'管理员'">

                        </div>
                    </div>
                    <hr>
                
              </form>
            </div>
        </div>
    </body>

</html>
